<head>
    <title> Форма заказа </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<form>
    <table rules="groups" border="1">
        <tbody>
        <tr>
            <td align="right">
                <label for="firstname"> Имя </label>
            </td>
            <td align="left">
                <input type="text" name="firstname" value id="firstname">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="lastname"> Фамилия </label>
            </td>
            <td align="left">
                <input type="text" name="lastname" value id="lastname">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label>Пол</label>
            </td>
            <td align="center">
                <label for="gender-male">М</label>
                <input type="radio" name="gender" id="gender-male" value="m">
                <label for="gender-female">Ж</label>
                <input type="radio" name="gender" id="gender-female" value="f">
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="center">
                <input type="submit" id="submit" value="Заказать">
            </td>
        </tr>
        </tbody>
    </table>
</form>
